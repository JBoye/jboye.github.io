
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABC</title>
    <style>
        /*https://www.schemecolor.com/cool-living-room-colors.php*/
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            place-items: center;
            justify-content: center;
            background-color: #F5F5F4;      
            font-family: monospace;      
        }
        
        body>button{
            font-size: 2vw;
            font-family: monospace;
            display: block;
            text-align: center;
            outline: none;
            background:#8BB49F;
            border:none;
            border-radius: 1vw;
            padding: .5em;
            color: white
            
        }
        
        form, body > div{
            width: 100vw;
            display: flex;
            justify-content: center;            
        }
        
        div > button{
            display: block;
            font-family: monospace;
            font-size: 5vw;
            text-align: center;            
            padding: .25em;
            outline: none;
            text-transform: uppercase;            
            margin: .25em;
            border-radius: 1vw;
            border: none;
            
            width: 8vw;
            height: 8vw;;
        }
        
        #word button{
            color: rgb(88, 67, 66);
            background-color: #EDE3CC
        }
        
        #letters button{
            background-color: #829CBA;
            color: white;
            appearance: none;
        }
        
        button:disabled {
            opacity: .5;
        }
    </style>
</head>
<body>
    <h1>untitled word game</h1>
    <div id="letters">
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
    </div>
    <div id="word">
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
    </div>
    <h2>&nbsp;</h2>
    <button>Cheat</button>
    <script src="js/index.js" type="module" async defer></script>
</body>
</html>
